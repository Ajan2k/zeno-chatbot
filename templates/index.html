<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hybrid Chatbot Prototype</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --accent:#ff8c00;
      --accent-light:#fff5e6;
      --bg:#fffaf5;
      --text:#222;
    }
    body {
      font-family: "Inter", Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .chat-widget {
      width: 420px;
      max-width: 96vw;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(255,140,0,0.25);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: var(--accent-light);
      color: var(--accent);
      border-radius: 50%;
      width: 30px; height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 1px solid #ffd5a3;
      transition: 0.3s;
    }
    .close-btn:hover { background: var(--accent); color: #fff; }
    .header {
      padding: 14px 18px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .messages {
      height: 460px;
      overflow-y: auto;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }
    .message {
      max-width: 80%;
      padding: 10px 12px;
      border-radius: 10px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .bot { background: var(--accent-light); color: var(--text); align-self: flex-start; }
    .user { background: var(--accent); color: #fff; align-self: flex-end; }
    .input-area {
      padding: 12px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 3px rgba(255,140,0,0.3);
    }
    button {
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background:#e67e00; }
    .options {
      display: flex;
      gap: 8px;
      margin-top: 6px;
      flex-wrap: wrap;
    }
    .option-btn {
      padding: 8px 10px;
      background: var(--accent);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }
    .option-btn:hover { background: #e67e00; }
    .summary-block {
      background:#fff8ef;
      padding:10px;
      border-radius:8px;
      border:1px dashed #ffcc80;
      white-space:pre-wrap;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="chat-widget" id="chat-widget">
    <div class="close-btn" id="close-btn" title="Close">âœ•</div>
    <div class="header">
      <span>Help Assistant</span>
      <small style="font-size:12px;opacity:0.9;">We reply within 30 mins</small>
    </div>
    <div class="messages" id="messages" aria-live="polite"></div>

    <div class="input-area" id="input-area">
      <input id="user-input" type="text" placeholder="Type your answer..." autofocus />
      <button id="send-btn">Send</button>
    </div>
  </div>
